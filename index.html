<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava OAuth Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Redirecting to Arry app...</p>
    </div>
    
    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        if (error) {
            // Если есть ошибка от Strava, передаем её в приложение
            document.querySelector('.container').innerHTML = `
                <p style="color: #ff6b6b;">Error: ${error}</p>
                <p>Redirecting to Arry app...</p>
            `;
            window.location.href = `arry://strava-auth?error=${encodeURIComponent(error)}`;
        } else if (code) {
            // Строим URL для редиректа в приложение
            const redirectUrl = `arry://strava-auth?code=${encodeURIComponent(code)}${state ? '&state=' + encodeURIComponent(state) : ''}`;
            
            // Пытаемся открыть приложение
            window.location.href = redirectUrl;
            
            // Fallback: если приложение не открылось через 2 секунды, показываем инструкции
            setTimeout(() => {
                document.querySelector('.container').innerHTML = `
                    <h2>Redirecting to Arry...</h2>
                    <p>If the app doesn't open automatically, <a href="${redirectUrl}" style="color: white; text-decoration: underline;">click here</a></p>
                `;
            }, 2000);
        } else {
            // Нет параметров - показываем ошибку
            document.querySelector('.container').innerHTML = `
                <p style="color: #ff6b6b;">No authorization code received from Strava.</p>
                <p>Please try again from the Arry app.</p>
            `;
        }
    </script>
</body>
</html>
